<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
</h:head>
<body>
	<h:form>
		<h:messages id="msg"></h:messages>
		<h:inputText id="txtInfo" value="#{home1MB.info}" >
		</h:inputText>
		<h:commandButton value="ok" action="#{home1MB.action}">
			<f:ajax execute="txtInfo" render="grp-users msg"></f:ajax>
		</h:commandButton>
		
		<h:panelGroup id="grp-users" layout="block">
			<h:dataTable id="tbl-users" value="#{home1MB.users}" var="u">
				<h:column>
					#{u.id}
				</h:column>
				<h:column>
					#{u.name}
				</h:column>
			</h:dataTable>
		</h:panelGroup>
	</h:form>
</body>
</html>
